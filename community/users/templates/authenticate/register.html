<!-- registration/register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="/register">
        {% csrf_token %}
        <label for="id_username">Username:</label><br>
        <input type="text" id="id_username" name="username" maxlength="150" required><br><br>

        <label for="id_password1">Password:</label><br>
        <input type="password" id="id_password1" name="password1" required><br><br>

        <label for="id_password2">Confirm Password:</label><br>
        <input type="password" id="id_password2" name="password2" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
