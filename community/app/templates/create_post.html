<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <style>
        .required-label::before {
            content: "*";
            color: red;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle; /* Align the asterisk vertically with the text */
        }
        label {
            vertical-align: middle; /* Align the labels vertically with the input fields */
        }
    </style>
</head>
<body>
    <h2>Create a New Post for {{ community_name }}</h2>
    <form method="post" action="/create_post?community_name={{ community_name }}">
        {% csrf_token %}
        {{ form.name.label_tag }}
        {{ form.name }}
        <br><br>
        <label class="required-label" for="title">Title:</label>
        <input type="text" id="title" name="title">
        <br><br>
        <label class="required-label" for="content">Content:</label>
        <textarea id="content" name="content" rows="4" cols="50"></textarea>
        <br><br>
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date">
        <br><br>
        <button type="submit">Create Post</button>
        <button type="button" onclick="window.location.href='/community_home?community_name={{ community_name }}'" style="margin-left: 10px;">Cancel</button>
    </form>
</body>
</html>
