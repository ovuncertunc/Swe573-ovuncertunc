<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
</head>
<body>
    <h1>Welcome to the {{ community_name }}</h1>
    <p>{{ description }}</p>
    {% if is_owner %}
        <form method="post" action="/create_template">
            {% csrf_token %}
            <button type="submit">Create Template</button>
        </form>
    {% endif %}
    <button type="submit"><a href="/create_post?community_name={{ community_name }}">Create Post</a></button>
</body>
</html>
